<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body style="background-color: #f4f4f4; font-family: Arial, sans-serif; padding: 50px;">
  <div style="max-width: 400px; margin: auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #333;">User Registration</h2>
    <form action="REGISTER.PHP" method="post">
      <label style="display: block; margin-bottom: 8px; color: #555;">Name:</label>
      <input type="text" name="name" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
      <label style="display: block; margin-bottom: 8px; color: #555;">Email:</label>
      <input type="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
      <label style="display: block; margin-bottom: 8px; color: #555;">Password:</label>
      <input type="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
      <label style="display: block; margin-bottom: 8px; color: #555;">Phone (optional):</label>
      <input type="text" name="phone" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
      <input type="submit" value="Register" style="width: 100%; padding: 12px; background-color: #0a1a40; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
    </form>
    <p style="text-align: center; margin-top: 20px; font-size: 14px;">
      Already registered? <a href="Login.html" style="color: #0a1a40; text-decoration: none;">Login here</a>
    </p>
  </div>
</body>
</html>
